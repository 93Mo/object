<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../lib/jquery-fangdajing/jquery.fangdajing.css">
	
	<style>
		ul{padding:0;margin:0;list-style: none}
		.small-list li{display: inline-block;cursor: pointer;}
		div{cursor: pointer;}
		.small-list img{width:86px;}
		.zoom img{height:150px;}
	</style>

	<script src="../js/jquery-3.2.1.js"></script>
	<script src="../lib/jquery-fangdajing/jquery.fangdajing.js"></script>

	<script>
		
		$(function(){
			$('.zoom').fangdajing({
				position:'right',
			});

			$('.small-list').on('click','img',function(){
				$('.zoom img').attr({
					src:this.src,
					'data-big':this.src
				});
			})
		})
	</script>
</head>
<body>
	<div class="zoom"><img src="../img/car_min.png" data-big="../img/car.jpg"></div>
	<ul class="small-list">
		<li><img src="../img/1.jpg" alt=""></li>
		<li><img src="../img/2.jpg" alt=""></li>
		<li><img src="../img/3.jpg" alt=""></li>
		<li><img src="../img/4.jpg" alt=""></li>
		<li><img src="../img/5.jpg" alt=""></li>
		<li><img src="../img/6.jpg" alt=""></li>
	</ul>
</body>
</html>
